<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funding Tracker App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Gen U.css">
  <link rel="shortcut icon" href="./images/Main.png" type="image/x-icon">
  <script src="Gen U.js"></script>
  <link rel="manifest" href="Gen U.json">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('‚úÖ Service Worker registered with scope:', registration.scope);
      })
      .catch(error => {
        console.error('‚ùå Service Worker registration failed:', error);
      });
  }
</script>
</head>
<body>
  <h1>üíµ Funding Tracker App</h1>

  <label>Total Funds: ‚Çπ</label>
  <input type="number" id="totalFunds">

  <label>Used Funds: ‚Çπ</label>
  <input type="number" id="usedFunds">

  <label>Funding Provided By:</label>
  <input type="text" id="funderName">

  <label>Contributor Name:</label>
  <input type="text" id="contributorName">

  <label>Amount Contributed: ‚Çπ</label>
  <input type="number" id="contributorAmount">

  <button onclick="addContributor()">Add Contributor</button>
  <button id="addBtn" onclick="addOrUpdateFunding()">Add Funding</button>
  <button onclick="sortEntries('desc')">Sort by Most Recent</button>
  <button onclick="sortEntries('asc')">Sort by Oldest</button>

  <h3>Funding Summary</h3>
  <div id="fundingNeeded"></div>
  <div id="totalFundingNeeded"></div>

  <table>
    <thead>
      <tr>
        <th>Funder</th>
        <div id="contributorPreview" style="margin-bottom: 10px; font-weight: 500;"></div>
        <th>Total Funds</th>
        <th>Used Funds</th>
        <th>Funding Needed</th>
        <th>Actions</th>
      </tr>`
    </thead>
    <tbody id="fundingTable"></tbody>
  </table>
</body>
</html>
